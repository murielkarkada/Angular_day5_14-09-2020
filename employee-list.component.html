<!-- ngFor Example -->

<table border="2">
    <tr><th>Empno</th><th>Name</th><th>Salary</th><th>DOB</th></tr>
    <tr *ngFor ="let emp of employees" >
        <td>{{emp.empno}}</td>
        <td>{{emp.name}}</td>
        <td>{{emp.salary}}</td>
        <td>{{emp.dob}}</td>
    </tr>
    <tr *ngIf = "!employees|| employees.length==0">
        <td colspan=5>No employees to Display </td>
    </tr>
</table>
